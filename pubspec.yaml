name: fenix
description: Fenix test case project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  #CORE
  freezed_annotation: ^3.1.0
  json_annotation: ^4.10.0
  injectable: ^2.7.1+4
  get_it: ^9.2.0
  dartz: ^0.10.1
  equatable: ^2.0.8

  #Network Dependencies
  dio: ^5.9.1
  connectivity_plus: ^7.0.0
  mocktail: ^1.0.4

  #State Management
  flutter_bloc: ^9.1.1

  #Local Storage
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4

  #Config
  envied: ^1.3.2
  easy_localization: ^3.0.8

  #Routing
  auto_route: ^11.1.0


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  build_runner: ^2.10.5
  envied_generator: ^1.3.2
  injectable_generator: ^2.12.0
  freezed: ^3.2.5
  json_serializable: ^6.12.0
  very_good_analysis: ^10.1.0
  flutter_launcher_icons: ^0.14.4
  auto_route_generator: ^10.4.0
  hive_ce_generator: ^1.11.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/translations/



